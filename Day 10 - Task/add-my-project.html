<html>
    <head>
        <title>My Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <link href="./Assets/css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="./Assets/css/mobile.css" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
          
          * {
            font-family: 'Poppins', sans-serif;
          }

          .btn-primary{
          background-color: darkblue !important;
          }
  
          .active {
              color: orangered !important;
              font-weight: bold;
          }
      </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand me-5" href="index.html">
                <img src="assets/image/logo.png" alt="logo"/>   
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item me-2">
                    <a class="nav-link active" href="index.html">Home</a>
                  </li>
                  <li class="nav-item me-2">
                    <a class="nav-link" href="add-my-project.html">Add My Project</a>
                  </li>
                  <li class="nav-item me-2">
                    <a class="nav-link" href="testimonial.html">Testimonial</a>
                  </li>
                </ul>
                <div class="d-flex" role="search">
                  <a class="btn btn-primary" href="contact-me.html">Contact Me</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="container mx-auto mt-4">
          <h2 class="text-center">Add My Project</h1>
        </div>

        <form class="container mx-auto mt-5 w-50" onsubmit="isiProject(event)">
          <div class="mb-3">
            <label for="my-project" class="form-label">My Project</label>
            <input type="text" class="form-control" id="my-project">
          </div>
          <div class="mb-3 d-flex flex-wrap">
            <div class="w-50">
                <label for="awal" class="form-label">Start Date</label>
                <input type="date" id="awal" class="form-control"/>
            </div>
            <div class="w-50">
                <label for="akhir" class="form-label">End Date</label>
                <input type="date" id="akhir" class="form-control"/>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control h-25" aria-label="With textarea" style="resize: none;" id="description"></textarea>
          </div>
          <label class="form-label">Technologies</label>
          <div class="mb-3 d-flex flex-wrap">
            <div class="w-50">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="node-js" value="Node Js">
                <label class="form-check-label" for="node-js">Node Js</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="react-js" value="React Js">
                <label class="form-check-label" for="react-js">React Js</label>
              </div>
            </div>
            <div class="w-50">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="next-js" value="Next Js">
                <label class="form-check-label" for="next-js">Next Js</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="typeScript" value="Type Script">
                <label class="form-check-label" for="typeScript">Type Script</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="input-blog-image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="input-blog-image">
          </div>
          <div class="d-flex justify-content-end mt-3 mb-5">
            <button class="btn btn-primary">Post Project</button>
          </div>
        </form>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/project.js"></script>
    <script src="assets/js/button.js"></script>
</html>
