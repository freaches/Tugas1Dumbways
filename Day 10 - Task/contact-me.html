            font-family: 'Poppins', sans-serif;

              color: orangered !important;

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand me-5" href="index.html">
                <img src="assets/image/logo.png" alt="logo"/>   
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item me-2">

                    <a class="nav-link" href="testimonial.html">Testimonial</a>
                  </li>
                </ul>
                <div class="d-flex" role="search">
                    <a class="btn btn-primary" href="contact-me.html">Contact Me</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="container mx-auto mt-4">
            <h2 class="text-center">Get In Touch</h1>
          </div>

        <form class="container mx-auto mt-5 w-50">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
            
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <select class="form-select" aria-label="Default select example" id="subject">
                <option value="" hidden></option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Fullstack Developer">Fullstack</option>
            </Select>
            </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control h-25" aria-label="With textarea" style="resize: none;" id="message"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-3 mb-5">
              <button class="btn btn-primary" onclick="getData()">Submit</button>
            </div>
          </form>
        </form>

    </body>
